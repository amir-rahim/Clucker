{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Clucker</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    </head>

    <body>
    <h1>Feed</h1>
        <p><b>UNDER CONSTRUCTION</b>: This page will contain a user-specific feed of clucks.</p>
        <p><a href='{% url 'post' %}'>New Cluck</a></p>

        <ul>
            {% for posts in post_feed %}
                <li><i>{{ posts.author }}</i> - <b>{{ posts.title }}</b> - {{ posts.text }} - {{ posts.created_at }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
